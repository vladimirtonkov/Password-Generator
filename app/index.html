<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>



<body>


  <div class="generator">
    <div class="container">
      <div class="generator__inner">
        <h3 class="generator__title">Password Generator</h3>
        <div class="generator__content">
          <div class="generator__data"></div>
          <button class="generator__copy">
            <img class="generator__img" src="images/copy.png" alt="">
          </button>
        </div>
        <div class="generator__info">
          <div class="generator__length">Количество символов</div>
          <input class="generator__input" type="number" value="20">
        </div>
        <div class="generator__settings">
          <div class="generator__upLetter">Включить прописные буквы (eng)</div>
          <input class="generator__input-upp" type="checkbox" >
        </div>
        <div class="generator__settings">
          <div class="generator__lowLetter">Включить строчные буквы (eng)</div>
          <input class="generator__input-low" type="checkbox" >
        </div>
        <div class="generator__settings">
          <div class="generator__numbers">Включить числа</div>
          <input class="generator__input-num" type="checkbox" >
        </div>
        <div class="generator__settings">
          <div class="generator__symbols">Включить символы</div>
          <input class="generator__input-symbol" type="checkbox" >
        </div>
        <button class="generator__button">Сгенерировать пароль</button>
      </div>
    </div>
  </div>


  <script src="js/main.min.js"></script>
</body>

</html>
